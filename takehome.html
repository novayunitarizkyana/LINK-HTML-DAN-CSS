<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Anggota</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Anggota</h1>

        <form id="registrationForm" class="form">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required placeholder="Masukkan Nama Lengkap">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan Email">

            <label for="phone">Nomor Telepon</label>
            <input type="text" id="phone" name="phone" required placeholder="Masukkan Nomor Telepon">

            <label for="address">Alamat</label>
            <textarea id="address" name="address" required placeholder="Masukkan Alamat"></textarea>

            <button type="submit" id="submitButton">Daftar</button>
        </form>

        <table id="membersTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Nomor Telepon</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const table = document.getElementById('membersTable').getElementsByTagName('tbody')[0];

            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${table.rows.length}</td>
                <td>${name}</td>
                <td>${email}</td>
                <td>${phone}</td>
                <td>${address}</td>
            `;

            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
